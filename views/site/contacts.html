{% extends 'layout.html' %}

{% block content %}

<main>

  <section>
    {% include "./map.html" %}
  </section>

  <section class="well well2 bg1">
    <div class="container">
      <div class="row offs1">
        <div class="col-md-6 col-sm-12 ti" id="textLeft"></div>
        <div class="col-md-6 col-sm-12 ti" id="textRight"></div>
      </div>
    </div>
  </section>

  <section class="well well4">
    <div class="container">

      <h2>
        Контактна
        <small>
          форма
        </small>
      </h2>
      <form id="contact-form" class='contact-form'>
        <div class="contact-form-loader"></div>
        <fieldset>
          <label class="name">
            <input type="text" name="name" placeholder="Ім'я:" value=""/>
            <span class="empty-message">*Це поле обов'язкове.</span>
            <span class="error-message">*Це не валідне ім'я.</span>
          </label>

          <label class="phone">
            <input type="text" name="phone" placeholder="Телефон:" value=""/>

            <span class="empty-message">*Це поле обов'язкове.</span>
            <span class="error-message">*Це не валідний телефон.</span>
          </label>

          <label class="email">
            <input type="text" name="email" placeholder="Email:"/>

            <span class="empty-message">*Це поле обов'язкове.</span>
            <span class="error-message">*Це не валідний email.</span>
          </label>

          <label class="message">
            <textarea name="message" placeholder="Повідомлення"></textarea>

            <span class="empty-message">*Це поле обов'язкове.</span>
            <span class="error-message">*Це поле закоротке (мін 20 знаків).</span>
          </label>

          <!--  <label class="recaptcha"> <span class="empty-message">*This field is required.</span> </label> -->

          <div class="btn-wr text-primary">
            <a class="btn btn-primary" href="#" data-type="submit">Зберегти</a>
          </div>
        </fieldset>
        <div class="modal fade response-message">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                  &times;
                </button>
                <h4 class="modal-title">Modal title</h4>
              </div>
              <div class="modal-body">
                Ваше помідомлення будо відправленно! Ми відповімо якомога скоріше.
              </div>
            </div>
          </div>
        </div>
      </form>


    </div>
  </section>

</main>


{% endblock %}
