<body class="page-login">
<main class="page-content">
    <div class="page-inner">
        <div id="main-wrapper">
            <div class="row">
                <div class="col-md-3 center">
                    <div class="login-box">
                        <a class="logo-name text-lg text-center">Сонячний</a>
                        <p class="text-center m-t-md">Будь ласка, увійдіть то адмінпанелі</p>
                        <form class="m-t-md" id="login">
                            <div class="form-group">
                                <input type="email" id="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" class="form-control" placeholder="Пароль" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Увійти</button>
                            <p style="color:red;visibility: hidden" id="message"></p>
                        </form>
                    </div>
                </div>
            </div><!-- Row -->
        </div><!-- Main Wrapper -->
    </div><!-- Page Inner -->
</main><!-- Page Content -->


<!-- Javascripts -->
<script>
    var form = document.getElementById('login');
    Event.add(form, 'submit', function (e) {
        e.preventDefault();
        var o = {
            'email': document.getElementById('email').value,
            'password': document.getElementById('password').value,
        };

        if (!o.email || !o.password) showMessage('Email або пароль не введені', 'show');
        ajax('/admin/login', o).then(function (e, b) {
            console.log(e,b);
        });
    });

    function showMessage(message, status) {
        var messageBlock = docuement.getElementById('message');
        messageBlock.innerHTML = message;
        if (status == 'show') messageBlock.style.visibility = 'visible';
        if (status == 'hide') messageBlock.style.visibility = 'hidden';
    }
</script>
