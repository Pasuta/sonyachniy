{% extends 'layout.html' %}

{% block content %}

<div class="page-inner">

    <div id="main-wrapper">
        <div class="row">

            <div class="col-md-12">
                <div class="panel panel-white">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title">Головна</h4>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" id="form" method="post" action="/admin">

                            <input name="page" value="{{page}}" type="hidden">

                            {% for c in content %}

                                {% if c.type == 'text' %}
                                    <div class="form-group editableBlock" data-title="{{c.title}}">
                                        <label class="col-sm-2 control-label">{{c.title}}</label>
                                        <div class="col-sm-10">
                                            <div class="summernote">{{ c.content }}</div>
                                        </div>
                                    </div>
                                {% endif %}

                                <!--{% if c.type == 'img' %}-->
                                    <!--<div class="panel-heading">-->
                                        <!--<h3 class="panel-title">{{c.title}}</h3>-->
                                    <!--</div>-->
                                    <!--<div class="panel-body">-->
                                        <!--<input class="dropzone" name="{{title}}" type="file" {{c.multiple}} style="width: 100%;height: 100%;position: relative;"/>-->
                                    <!--</div>-->
                                <!--{% endif %}-->

                            {% endfor %}

                            <button type="submit" class="btn btn-primary">Зберегти</button>

                        </form>
                    </div>
                </div>
            </div>
        </div><!-- Row -->
    </div><!-- Main Wrapper -->
    <div class="page-footer">
        <p class="no-s">2016 &copy; Сонячний.</p>
    </div>
</div><!-- Page Inner -->

<script>
    var form = document.getElementById('form');
    Event.add(form, 'submit', function (e) {
        e.preventDefault();
        var data = collectFormData(form);
        ajax('/admin', data, function (e) {
            console.log(e);
        });
    })
</script>
